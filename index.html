<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            
            <div class="headerLeft">
                <input type="text">
                <img class="miniPic" src="avatar-svgrepo-com (1).svg" alt="">
                <p>Hi there,</p> 
                <h2>Morgan Oakley (@morgan)</h2>
            </div>

            <div class="headerRight">
                <div>
                    <img src="bell-ring-outline.svg" alt="">
                    <img src="avatar-svgrepo-com (1).svg" alt="">

                    <p>Morgan Oakley</p>
                </div>
                <div>
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <h2>BacefooK</h2>
            <div><img src="home-account.svg" alt=""><a>Home</a></div>
            <div><img src="card-account-details-outline.svg" alt=""><a>Profile</a></div>
            <div><img src="message-reply.svg" alt=""><a>Messages</a></div>
            <div><img src="clock-time-three.svg" alt=""><a>History</a></div>
            <div><img src="file-multiple-outline.svg" alt=""><a>Task</a></div>
            <div><img src="account-group-outline.svg" alt=""><a>Communities</a></div>
            <div><img src="cog.svg" alt=""><a>Settings</a></div>
            <div><img src="help-box.svg" alt=""><a>Support</a></div>
            <div><img src="shield-check.svg" alt=""><a>Privacy</a></div>
        </div>
        <div class="content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
        </div>
    </div>

</body>
</html>
